<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediaJet | Premium Multi-Downloader</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        /* 1. Background Media */
        #bg-video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 50%;
            z-index: -100;
            object-fit: cover;
            filter: brightness(0.4) saturate(1.2);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            background: #000;
            overflow-x: hidden;
        }

        /* 2. Main Glass Card */
        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(25px) saturate(200%);
            -webkit-backdrop-filter: blur(25px) saturate(200%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 35px;
            padding: 40px;
            width: 90%;
            max-width: 480px;
            box-shadow: 0 40px 100px rgba(0, 0, 0, 0.8);
            text-align: center;
            margin-bottom: 25px;
        }

        h1 {
            font-size: 2.8rem;
            margin: 0;
            background: linear-gradient(to bottom, #fff, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
        }

        /* 3. Platform Buttons */
        .platform-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin: 25px 0;
        }

        .platform-btn {
            padding: 12px 5px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            color: white;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.8rem;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* Neon Brand States */
        .platform-btn.active.tiktok { background: #ff0050; border-color: #00f2ea; box-shadow: 0 0 15px #ff0050; }
        .platform-btn.active.youtube { background: #ff0000; border-color: #ff0000; box-shadow: 0 0 15px #ff0000; }
        .platform-btn.active.facebook { background: #1877f2; border-color: #1877f2; box-shadow: 0 0 15px #1877f2; }
        .platform-btn.active.instagram { background: linear-gradient(45deg, #f09433, #dc2743, #bc1888); border-color: #fff; box-shadow: 0 0 15px #dc2743; }
        .platform-btn.active.pinterest { background: #bd081c; border-color: #bd081c; box-shadow: 0 0 15px #bd081c; }

        /* 4. Format Toggle */
        .format-section { margin-bottom: 20px; }
        .format-grid { display: flex; gap: 10px; margin-top: 8px; }
        .format-btn {
            flex: 1;
            padding: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            color: white;
            cursor: pointer;
            font-size: 0.85rem;
            transition: 0.3s;
        }
        .format-btn.active {
            background: white;
            color: black;
            font-weight: bold;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }

        /* 5. Input & Action */
        input {
            width: 100%;
            padding: 18px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(0, 0, 0, 0.6);
            color: white;
            margin-bottom: 20px;
            box-sizing: border-box;
            outline: none;
            font-size: 1rem;
        }

        .extract-btn {
            width: 100%;
            padding: 20px;
            border: none;
            border-radius: 15px;
            background: #fff;
            color: #000;
            font-size: 1.1rem;
            font-weight: 800;
            cursor: pointer;
            transition: 0.3s;
        }

        .extract-btn:hover:not(:disabled) { 
            background: #818cf8; 
            color: #fff; 
            box-shadow: 0 0 30px rgba(129, 140, 248, 0.6); 
        }

        .extract-btn:disabled { opacity: 0.5; cursor: wait; }

        /* 6. Audio Player */
        .audio-player-wrapper {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 8px 20px;
            border-radius: 50px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            gap: 15px;
        }

        audio {
            height: 30px;
            filter: invert(100%) opacity(0.5);
        }
    </style>
</head>
<body>

    <video autoplay muted loop playsinline id="bg-video">
        <source src="https://files.catbox.moe/w6po3q.mp4">
    </video>

    <div class="glass-card">
        <h1>C-licon's MediaJet</h1>
        <p style="color: #94a3b8; font-size: 0.85rem; margin-top: 5px;">High-Speed Media Extraction</p>

        <div class="platform-grid">
            <button class="platform-btn tiktok" onclick="setPlatform('TikTok', this)">TikTok</button>
            <button class="platform-btn youtube" onclick="setPlatform('YouTube', this)">YouTube</button>
            <button class="platform-btn facebook" onclick="setPlatform('Facebook', this)">Facebook</button>
            <button class="platform-btn instagram" onclick="setPlatform('Instagram', this)">Instagram</button>
            <button class="platform-btn pinterest" onclick="setPlatform('Pinterest', this)">Pinterest</button>
        </div>

        <div class="format-section">
            <span style="font-size: 0.75rem; color: #94a3b8; text-transform: uppercase;">Select Format</span>
            <div class="format-grid">
                <button class="format-btn active" id="mp4-btn" onclick="setFormat('mp4')">MP4 (Video)</button>
                <button class="format-btn" id="mp3-btn" onclick="setFormat('mp3')">MP3 (Audio)</button>
            </div>
        </div>

        <input type="text" id="videoUrl" placeholder="Paste link here..." />
        <button class="extract-btn" onclick="triggerDownload()">DOWNLOAD</button>
    </div>

    <div class="audio-player-wrapper">
        <span style="font-size: 0.7rem; font-weight: 800; color: #818cf8;">BGM</span>
        <audio id="bgm" controls loop>
            <source src="https://files.catbox.moe/g4leko.mp3" type="audio/mpeg">
        </audio>
    </div>

    <script>
        let selectedPlatform = "";
        let selectedFormat = "mp4";
        const bgm = document.getElementById('bgm');

        function setPlatform(name, btn) {
            selectedPlatform = name;
            document.querySelectorAll('.platform-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            document.getElementById('videoUrl').placeholder = `Link to ${name} media...`;
            bgm.play().catch(() => {});
        }

        function setFormat(format) {
            selectedFormat = format;
            document.querySelectorAll('.format-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`${format}-btn`).classList.add('active');
        }

        async function triggerDownload() {
    const urlInput = document.getElementById('videoUrl').value;
    const btn = document.querySelector('.extract-btn');

    if (!selectedPlatform || !urlInput) return alert("Select platform and paste link!");

    btn.innerText = "EXTRACTING...";
    btn.disabled = true;

    const options = {
        method: 'GET',
        headers: {
            'X-RapidAPI-Key': '66f5cf6778mshb00f72e9432debdp1971dfjsn00e4302cc7de', 
            'X-RapidAPI-Host': 'download-all-in-one-lite.p.rapidapi.com'
        }
    };

    try {
        // 1. Fetch the direct media link from your API
        const response = await fetch(`https://download-all-in-one-lite.p.rapidapi.com/autolink?url=${encodeURIComponent(urlInput)}`, options);
        const data = await response.json();
        const finalLink = data.url || data.result || (data.data && data.data.url);

        if (finalLink) {
            btn.innerText = "FORCING SAVE...";
            
            // 2. THE FIX: Fetch the file as a Blob to bypass the browser's "play in tab" behavior
            const fileResponse = await fetch(finalLink);
            const blob = await fileResponse.blob();
            
            // 3. Create a local URL for that data
            const blobUrl = window.URL.createObjectURL(blob);
            
            // 4. Create a hidden download anchor and click it
            const a = document.createElement('a');
            a.href = blobUrl;
            a.download = `MediaJet_Download_${Date.now()}.${selectedFormat}`;
            document.body.appendChild(a);
            a.click();
            
            // 5. Clean up the memory
            document.body.removeChild(a);
            window.URL.revokeObjectURL(blobUrl);

            btn.innerText = "SUCCESS!";
        } else {
            throw new Error("Link not found");
        }
    } catch (err) {
        console.error("Download Error:", err);
        // Fallback: If the force-download is blocked by security, try opening it normally
        if (typeof finalLink !== 'undefined') {
            window.open(finalLink, '_blank');
            btn.innerText = "OPENED IN TAB";
        } else {
            btn.innerText = "ERROR";
            alert("Could not process this link.");
        }
    } finally {
        setTimeout(() => {
            btn.innerText = "DOWNLOAD";
            btn.disabled = false;
        }, 4000);
    }
}
    </script>

</body>
  </html>
