<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Checkout | Paystack</title>
    <script src="https://js.paystack.co/v2/inline.js"></script>
    <style>
        :root {
            --primary: #09a5db; /* Paystack Blue */
            --glass: rgba(255, 255, 255, 0.2);
            --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-gradient);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .payment-card {
            background: rgba(255, 255, 255, 0.9);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .payment-card h2 { color: #333; margin-bottom: 0.5rem; }
        .payment-card p { color: #666; font-size: 0.9rem; margin-bottom: 2rem; }

        .form-group {
            text-align: left;
            margin-bottom: 1.2rem;
        }

        label { display: block; font-weight: 600; margin-bottom: 5px; color: #444; }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .pay-btn {
            width: 100%;
            background: var(--primary);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
            margin-top: 1rem;
        }

        .pay-btn:hover { background: #088ec1; transform: translateY(-2px); }
        .pay-btn:active { transform: translateY(0); }
    </style>
</head>
<body>

<div class="payment-card">
    <h2>Secure Checkout</h2>
    <p>Complete your payment securely with Paystack</p>
    
    <form id="paymentForm">
        <div class="form-group">
            <label>Email Address</label>
            <input type="email" id="email-address" required placeholder="example@mail.com">
        </div>
        <div class="form-group">
            <label>Amount (USD)</label>
            <input type="number" id="amount" required placeholder="50.00">
        </div>
        <button type="submit" class="pay-btn" id="pay-button">Pay Now</button>
    </form>
</div>

<script src="app.js"></script>
</body>
</html>
