<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnappyDown - TikTok Downloader</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background: #0f172a; color: white; min-height: 100vh; }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .tiktok-btn { background: linear-gradient(90deg, #ff0050 0%, #00f2ea 100%); }
        .loader { border-top-color: #ff0050; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="flex flex-col items-center justify-center p-6">

    <div class="w-full max-w-xl">
        <div class="text-center mb-10">
            <h1 class="text-4xl font-extrabold mb-2">Snappy<span class="text-cyan-400">Down</span></h1>
            <p class="text-slate-400">Serverless TikTok Downloader</p>
        </div>

        <div class="glass p-8 rounded-3xl shadow-2xl">
            <div class="space-y-4">
                <input type="text" id="urlInput" placeholder="Paste TikTok link..." 
                    class="w-full bg-slate-900/50 border border-slate-700 rounded-2xl py-4 px-6 focus:outline-none focus:ring-2 focus:ring-cyan-500 transition-all">
                
                <button onclick="fetchVideo()" class="w-full py-4 rounded-2xl tiktok-btn font-bold text-lg hover:brightness-110 active:scale-[0.98] transition-all">
                    Get Media
                </button>
            </div>

            <div id="loading" class="hidden mt-8 flex flex-col items-center">
                <div class="loader w-10 h-10 border-4 border-slate-700 rounded-full mb-3"></div>
                <p class="text-slate-400">Querying Serverless Function...</p>
            </div>

            <div id="results" class="hidden mt-8 fade-in">
                <div class="bg-slate-900/80 p-4 rounded-2xl border border-slate-700 flex gap-4">
                    <img id="thumb" class="w-24 h-32 object-cover rounded-lg shadow-lg" src="" alt="">
                    <div class="flex-1">
                        <h3 id="title" class="font-bold line-clamp-2 mb-1 text-sm"></h3>
                        <p id="author" class="text-cyan-400 text-xs mb-4"></p>
                        <div class="flex flex-col gap-2">
                            <a id="vLink" href="#" target="_blank" class="bg-white/10 text-center py-2 rounded-lg text-xs font-semibold hover:bg-white/20">Video (HD)</a>
                            <a id="aLink" href="#" target="_blank" class="bg-white/10 text-center py-2 rounded-lg text-xs font-semibold hover:bg-white/20">Audio (MP3)</a>
                        </div>
                    </div>
                </div>
            </div>
            
            <p id="error" class="hidden mt-4 text-red-400 text-center text-sm font-medium"></p>
        </div>
    </div>

    <script>
        async function fetchVideo() {
            const url = document.getElementById('urlInput').value.trim();
            const results = document.getElementById('results');
            const loader = document.getElementById('loading');
            const error = document.getElementById('error');

            if(!url) return;

            results.classList.add('hidden');
            error.classList.add('hidden');
            loader.classList.remove('hidden');

            try {
                // IMPORTANT: In Vercel, the path /api/fetch points to api/fetch.js
                const response = await fetch('/api/fetch', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url })
                });

                const data = await response.json();

                if (data.success) {
                    document.getElementById('title').innerText = data.title;
                    document.getElementById('author').innerText = data.author;
                    document.getElementById('thumb').src = data.thumbnail;
                    document.getElementById('vLink').href = data.video_url;
                    document.getElementById('aLink').href = data.audio_url;
                    results.classList.remove('hidden');
                } else {
                    throw new Error(data.error);
                }
            } catch (err) {
                error.innerText = "Error: " + err.message;
                error.classList.remove('hidden');
            } finally {
                loader.classList.add('hidden');
            }
        }
    </script>
</body>
</html>
