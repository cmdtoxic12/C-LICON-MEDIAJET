<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Video Link Retriever</title>
  <style>
    body { font-family: system-ui, sans-serif; padding: 2rem; }
    input { width: 100%; padding: 0.5rem; }
    button { margin-top: 1rem; padding: 0.6rem 1rem; }
    #status { margin-top: 1rem; }
  </style>
</head>
<body>

  <h1>Video Retriever</h1>

  <input id="videoUrl" placeholder="Paste a public video link" />
  <button id="btn">Retrieve</button>
  <div id="status"></div>

  <script type="module">
    const btn = document.getElementById("btn");
    const status = document.getElementById("status");

    btn.addEventListener("click", async () => {
      const url = document.getElementById("videoUrl").value.trim();
      if (!url) return alert("Paste a link first");

      status.textContent = "Processing...";
      btn.disabled = true;

      try {
        const res = await fetch("/api/retrieve", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ url })
        });

        const data = await res.json();

        if (!res.ok) throw new Error(data.error || "Failed");

        status.innerHTML = `<a href="${data.url}" target="_blank">Download video</a>`;
      } catch (err) {
        status.textContent = err.message;
      } finally {
        btn.disabled = false;
      }
    });
  </script>

</body>
</html>
