<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Pay | Ghana</title>
    <script src="https://js.paystack.co/v1/inline.js"></script>
    <style>
        /* Modern Vibrant Background & Flexbox Centering */
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #00d2ff 0%, #3a7bd5 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Glassmorphism Card Effect */
        .payment-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .payment-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        h2 { color: #333; margin-bottom: 10px; }
        p { color: #666; font-size: 14px; margin-bottom: 30px; }

        /* Input Styling with Transitions */
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label { display: block; font-size: 12px; font-weight: bold; color: #3a7bd5; margin-bottom: 5px; text-transform: uppercase; }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #eee;
            border-radius: 10px;
            box-sizing: border-box;
            outline: none;
            transition: border-color 0.3s ease;
            font-size: 16px;
        }

        input:focus {
            border-color: #3a7bd5;
        }

        /* Vibrant Button with Transition */
        button {
            width: 100%;
            background: #3a7bd5;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease, letter-spacing 0.3s ease;
            margin-top: 10px;
        }

        button:hover {
            background: #00d2ff;
            letter-spacing: 1px;
        }

        button:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>

<div class="payment-card">
    <h2>Secure Checkout</h2>
    <p>Fast and secure payment via Paystack</p>
    
    <div class="input-group">
        <label>Email Address</label>
        <input type="email" id="email-address" placeholder="customer@example.com" required>
    </div>

    <div class="input-group">
        <label>Amount (GHS)</label>
        <input type="number" id="amount" placeholder="0.00" required>
    </div>

    <button type="button" onclick="payWithPaystack()"> Pay Now </button>
</div>

<script>
  function payWithPaystack() {
    const email = document.getElementById("email-address").value;
    const amount = document.getElementById("amount").value;

    if (!email || !amount) {
        alert("Please fill in all details.");
        return;
    }

    const handler = PaystackPop.setup({
      key: 'pk_live_7dd529be64447b4335bc3e572373b42b31f991e4', // Replace with your Public Key
      email: email,
      amount: amount * 100, // Converts GHS to Pesewas
      currency: 'GHS',
      ref: 'TXN_' + Math.floor((Math.random() * 1000000000) + 1),
      metadata: {
         custom_fields: [
            {
                display_name: "Mobile Number",
                variable_name: "mobile_number",
                value: "Customer Input" 
            }
         ]
      },
      callback: function(response){
          // This is where you'd redirect to a success page
          window.location.href = "success.html?ref=" + response.reference;
      },
      onClose: function(){
          console.log('Window closed.');
      }
    });
    handler.openIframe();
  }
</script>
</body>
</html>
